<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>ì±„íŒ… í…ŒìŠ¤íŠ¸</title>

  <script src="https://cdn.jsdelivr.net/npm/sockjs-client@1/dist/sockjs.min.js"></script>
  <script src="https://unpkg.com/@stomp/stompjs@6.1.2/bundles/stomp.umd.js"></script>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
<input id="senderId" placeholder="senderId" />
<input id="receiverId" placeholder="receiverId" />
<input id="content" placeholder="content" />
<button id="sendBtn">Send</button>

<script>
  // ìŠ¤í¬ë¦½íŠ¸ ë¡œë”© ì™„ë£Œ í›„ ì‹¤í–‰
  document.addEventListener('DOMContentLoaded', function() {
    const studyId = 7;

    // @stomp/stompjs UMD ë²ˆë“¤ì—ì„œëŠ” StompJsë¡œ ì ‘ê·¼
    const stompClient = new StompJs.Client({
      brokerURL: 'ws://localhost:8080/ws-connect',
      reconnectDelay: 5000,
      debug: (str) => console.log(str)
    });

    stompClient.onConnect = function(frame) {
      console.log('[âœ… CONNECTED]', frame);

      stompClient.subscribe(`/subscribe/${studyId}`, function(message) {
        console.log('ğŸ“¥ ë°›ì€ ë©”ì‹œì§€:', JSON.parse(message.body));
      });

      document.getElementById('sendBtn').addEventListener('click', () => {
        const payload = {
          senderId: $('#senderId').val(),
          receiverId: $('#receiverId').val(),
          content: $('#content').val()
        };

        stompClient.publish({
          destination: `/publish/chat/${studyId}`,
          body: JSON.stringify(payload)
        });
      });
    };

    stompClient.onStompError = function(frame) {
      console.error('âŒ STOMP Error:', frame);
    };

    stompClient.activate();
  }, 500); // 500ms í›„ ì‹¤í–‰
  // window.load ë
</script>
</body>
</html>
